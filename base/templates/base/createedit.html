{% extends 'main.html' %} {% block content %}
<form class="form" action="" method="POST">
  {% csrf_token %} {% for field in form %}
  <div class="flex">
    <label for="room_name">{{field.label}} : </label>
    {{field}}
  </div>
  {% endfor %} {{url}} {% if type == "edit" %}
  <button class="btn btn--main" type="submit">Edit</button>

  {% else %}
  <button class="btn btn--main" type="submit">Create</button>
  {%endif%}
</form>

{% endblock %}
<style>
  input {
    border: 1px solid red;
  }
</style>
