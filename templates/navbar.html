{% load static %}
<div id="wrapper" class="flex flex-col justify-between">
  <!-- header-->
  <div class="bg-white py-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center lg:justify-between justify-around">
        <a href="trending.html">
          <b><h1 style="font-size: 1.5rem">Social Lazy</h1></b>
        </a>

        <div
          class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm"
        >
          {% if request.user.is_authenticated %}
          <div class="header__user">
            {% comment %}
            <a href="{% url 'update-user' %}">
              <div class="avatar avatar--medium active">
                <img src="{{request.user.avatar.url}}" />
              </div>
              <p>
                {{request.user.username}}
                <span>@{{request.user.username}}</span>
              </p>
            </a>
            {% endcomment %}
            <img
              alt="{{request.user.avatar.url}}"
              src="{{request.user.avatar.url}}"
            />

            <p>{{request.user.username}}</p>
          </div>
          {% else %}
          <a
            href="/signup"
            class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
